<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Yum Yum App</title>

<style>

    body {font-family: "Arial, Helvetica, sans-serif" color = "#f1f1f1"}
*{box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  top: 23px;
  width: 180px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
  font: solid #f1f1f1;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  max-height: 1000px;
  padding: 10px;
  background-color:black;
}

/* Full-width input fields */
.form-container input[type=text],input[type=date], input[type=time],.form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}


body {
  background-image: url('about.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}

</style>
<body class="" background="about.jpg">
   

    <div class="wrapper">
      
        <header>
            <nav class="website-nav">
                <ul>
                 <!-- <li><a href="https://aws.amazon.com/what-is-cloud-computing/">About</a></li>
                  <li><a href="https://aws.amazon.com/solutions/">Services</a></li>
                  <li><a href="https://aws.amazon.com/contact-us/">Contact</a></li>-->
                  <button class="open-button" onclick="openForm()">Book Table</button>
                  <button class="open-button" onclick="openDeleteForm()">Cancel Reservation</button>
                  <button class="open-button" onclick="openUpdateForm()">Update Reservation</button>
                  <a href="Menu"><button type="button" class="open-button"> Menu</button></a>
                </ul>
                
            </nav>
        </header>

        <div class="message">
            <div class="text">
                <h1>Yum Yum!</h1>
                <h2>Welcome to Yum Yum</h2>
           
           
            </div>
        </div>
    
    <div class="form-popup" id="myForm">
            <form class="form-container"  method="POST">
                <h1 style="color: white">Book Table</h1>
              
              <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" required>

    <label for="psw"><b>No of People</b></label>
    <input type="text" placeholder="Enter no of People" id="psw" name="psw" required>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Name" id="name" name="name" required>

    <label for="date"><b>Date</b></label>
    <input type="date" placeholder="date" id="date" name="Date" required>

    <label for="appt"><b>Time</b></label>
  <input type="time" placeholder="appt"id="appt" name="appt" required>   

              <button type="submit"  id="add-btn"  class="btn">Submit</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          
        
        
        
        </div>
       </div>
       <div class="form-popup" id="deleteForm">
        <form class="form-container"  method="POST">
            <h1 style="color: white">Cancel Reservation</h1>
          
          <label for="email"><b>Email</b></label>
<input type="text" placeholder="Enter Email" id="email" name="email" required>

<label for="date"><b>Date</b></label>
<input type="date" placeholder="date" id="date" name="Date" required>


          <button type="submit"  id="delete-btn"  class="btn">Submit</button>
          <button type="button" class="btn cancel" onclick="closeDeleteForm()">Close</button>
        </form>
      
    
    
    
    </div>
   </div>
<div class="form-popup" id="updateForm">
        <form class="form-container"  method="POST">
            <h1 style="color: white">Update Reservation</h1>
          
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" name="email" required>
        
            <label for="psw"><b>No of People</b></label>
            <input type="text" placeholder="Enter no of People" id="psw" name="psw" required>
        
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Name" id="name" name="name" required>
        
            <label for="date"><b>Date</b></label>
            <input type="date" placeholder="date" id="date" name="Date" required>

            <label for="newdate"><b>New Date</b></label>
            <input type="date" placeholder="date" id="newdate" name="Date" required>
        
            <label for="appt"><b>Time</b></label>
          <input type="time" placeholder="appt"id="appt" name="appt" required> 

          <button type="submit"  id="update-btn"  class="btn">Submit</button>
          <button type="button" class="btn cancel" onclick="closeUpdateForm()">Close</button>
        </form>
      
    
    
    
    </div>
   </div>

    <script type="text/javascript">
     function openForm() {
        document.getElementById("myForm").style.display = "block";
    }
    function openDeleteForm() {
        document.getElementById("deleteForm").style.display = "block";
    }
    function openUpdateForm() {
        document.getElementById("updateForm").style.display = "block";
    }
    function closeForm() {
  document.getElementById("myForm").style.display = "none";
    }
    function closeDeleteForm() {
  document.getElementById("deleteForm").style.display = "none";
    }
    function closeUpdateForm() {
  document.getElementById("updateForm").style.display = "none";
    }
    $("#add-btn").on("click", function(event) {
  event.preventDefault();
  var newTable = {
    User: $("#name").val().trim(),
    noOfPeople: $("#psw").val().trim(),
    Email: $("#email").val().trim(),
    Date: $("#date").val().trim(),
    Preference:"corner",
    Time:$("#appt").val().trim(),
    Phone:8102799453
  };

  // "Handshake", sends the new table reservation data and clears the form.
  $.post("/api/new", newTable)
    .done(function(data) {
      alert("Your request has been recorded.");
      console.log(data);
      document.getElementById("myForm").style.display = "none";

      //$("#name").val("");
      //$("#phonenumber").val("");
      //$("#email").val("");
      //$("#codename").val("");
    });



});


 $("#delete-btn").on("click", function(event) {
  event.preventDefault();
  var newTable = {
    Email: $("#email").val().trim(),
    Date: $("#date").val().trim()
  };

  // "Handshake", sends the new table reservation data and clears the form.
  $.post("/api/delete", newTable)
    .done(function(data) {
      alert("Your request has been deleted.");
      console.log(data);
      document.getElementById("deleteForm").style.display = "none";

    });
});

 $("#update-btn").on("click", function(event) {
  event.preventDefault();
  var newTable = {
    User: $("#name").val().trim(),
    noOfPeople: $("#psw").val().trim(),
    Email: $("#email").val().trim(),
    Date: $("#date").val().trim(),
    Preference:"corner",
    Time:$("#appt").val().trim(),
    Phone:8102799453,
    newdate:$("#newdate").val().trim()
  };

  // "Handshake", sends the new table reservation data and clears the form.
  $.post("/api/update", newTable)
    .done(function(data) {
      alert("Your request has been updated.");
      console.log(data);
      document.getElementById("updateForm").style.display = "none";

    });
});

</script>
